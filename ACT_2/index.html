<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Parqueadero</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#entrada">1. Registrar entrada</a></li>
        <li><a href="#vehiculos">2. Ver vehículos actuales</a></li>
        <li><a href="#salir">3. Salir</a></li>
      </ul>
    </nav>

    <!-- Secciones del sistema -->
    <section id="entrada">
      <h2>Registrar entrada</h2>
      <form>
        <label for="placa">Placa del vehículo:</label>
        <input type="text" id="placa" name="placa" required /><br /><br />

        <button type="submit" id="obtener">Registrar</button>
      </form>
      <section id="vehiculos">
      <h2>Vehículos actuales en el parqueadero</h2>
      <ul id="lista">
        <li>
          <p>Placa: ${Placas.placa}</p>
          <p>Hora Entrada: ${Placas.horaEntrada}</p>
        </li>
        <li></li>
        <!-- Aquí se listarían más vehículos -->
      </ul>
    </section>

    <section id="salir">
      <h2>Salir del sistema</h2>
      <p>Gracias por usar el sistema de parqueaderos.</p>
    </section>

    <script src="CreateData.js"></script>
    <script src="MostrarData.js"></script>
  </body>
</html>
